<html>
  <script src="../app/dist/ix.js"></script>

  <body>
    <div data-ix-component="counter"></div>
    <div data-ix-component="counter"></div>
    <div data-ix-component="counter"></div>

    <script type="module">
      ix.register('counter', {
        data: {
          count: 0
        },
        methods: {
          add() {
            this.data.count += 1;
          },
          subtract() {
            this.data.count -= 1;
          }
        },
        template: ({ count }) => `
            My count is <strong>${count}</strong>
            <button data-ix-click="add">add</button>
            <button data-ix-click="subtract">subtract</button>
          `
      });
    </script>
  </body>
</html>
